version: '3.8'

services:
  # Backend API Container
  carscout-api:
    container_name: "${COMPOSE_PROJECT_NAME}-api"
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "${PORT:-3000}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: ${PORT:-3000}
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL}
      ANALYTICS_DEFAULT_DAYS: ${ANALYTICS_DEFAULT_DAYS:-30}
      ANALYTICS_MAX_DAYS: ${ANALYTICS_MAX_DAYS:-365}
      ANALYTICS_CACHE_TTL: ${ANALYTICS_CACHE_TTL:-300}
      CORS_ORIGINS: ${CORS_ORIGINS}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      carscout-private:
        aliases:
          - backend # Still allow frontend to use 'backend' internally
      coolify: {}

  # Frontend Container (Nginx)
  frontend:
    container_name: "${COMPOSE_PROJECT_NAME}-frontend"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:3000}
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - carscout-api
    networks:
      - carscout-private
      - coolify

networks:
  carscout-private:
    driver: bridge
    name: "${COMPOSE_PROJECT_NAME}-private"
  coolify:
    name: coolify
    external: true
