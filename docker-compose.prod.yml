version: '3.8'

services:
  # Database Container
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-carscout_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-carscout_password}
      POSTGRES_DB: ${POSTGRES_DB:-carscout}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-carscout_user} -d ${POSTGRES_DB:-carscout}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - carscout-network

  # Redis Cache Container
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data_prod:/data
    networks:
      - carscout-network

  # Backend API Container
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-carscout_user}:${POSTGRES_PASSWORD:-carscout_password}@postgres:5432/${POSTGRES_DB:-carscout}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL}
      ANALYTICS_DEFAULT_DAYS: ${ANALYTICS_DEFAULT_DAYS:-30}
      ANALYTICS_MAX_DAYS: ${ANALYTICS_MAX_DAYS:-365}
      ANALYTICS_CACHE_TTL: ${ANALYTICS_CACHE_TTL:-300}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - carscout-network

  # Frontend Container (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - carscout-network

volumes:
  postgres_data_prod:
  redis_data_prod:


networks:
  carscout-network:
    driver: bridge
