version: '3.8'

services:
  # Backend API Container
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      # Use Coolify's standalone database
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL}
      ANALYTICS_DEFAULT_DAYS: ${ANALYTICS_DEFAULT_DAYS:-30}
      ANALYTICS_MAX_DAYS: ${ANALYTICS_MAX_DAYS:-365}
      ANALYTICS_CACHE_TTL: ${ANALYTICS_CACHE_TTL:-300}
      CORS_ORIGINS: ${CORS_ORIGINS}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - carscout-private
      - coolify

  # Frontend Container (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - carscout-private

networks:
  carscout-private:
    driver: bridge
    name: "carscout-${DEPLOY_ENV:-prod}-private"
  coolify:
    name: coolify
    external: true
